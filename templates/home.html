<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Data API</title>
</head>
<body>
    <h1>Weather Data API</h1>
    <p>URL format: http://127.0.01:5000/api/station/date</p>
    <p>For one station for one date: http://127.0.0.1:5000/api/10/1988-10-25</p>
    <p>For one station for all dates: http://127.0.0.1:5000/api/10</p>
    <p>For one station for one year: http://127.0.0.1:5000/api/yearly/10/1999</p>
    <p>{{data|safe}}</p>
</body>
</html>
